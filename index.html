<body>
  <div class="box">

    <div class="title">
      <h1>Bar Jokes</h1>
    </div>


    <h2>The grasshopper</h2>
    <div class="joke">
      <p>A grasshopper hopped into a bar.</p>
      <p><strong>Bartender:</strong> Hey, we have a drink named after you.</p>
      <p><strong>Grasshopper</strong> You have a drink named <strong><em>Eb?</em></strong></p>
    </div>
    <hr>

    <h2>Walking into a bar</h2>
    <div class="joke">
      <p>Two guys are walking down the street one Saturday night.</p>
      <p>One walks into a bar.</p>
      <p>The other one ducks.</p>
    </div>
  </div>
